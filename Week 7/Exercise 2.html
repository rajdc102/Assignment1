<!DOCTYPE html>
<html>
<head>
	<title>Exercise 2</title>
</head>
<body>
<form>
<form name = "form2" method = "post" action = "#">
<table border="2" cellspacing="0" >
<tr>
	<td>
		<h2 >HTML Form Test</h2><br>
		<table cellpadding="10" cellspacing="0">
			<tr>
				<td>Name</td>
				<td><input type="text" name="name"></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="address"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="Email" name="email"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" name="gender" id="rjc1" value="Male"><label for="Male">Male</label>
					<input type="radio" name="gender" id="rjc2" value="MFemle"><label for="Female">Female</label>
				</td>
			</tr>
			<tr>
				<td>Hobbies</td>
				<td>
					<input type="checkbox" name="Hobbies" id="rc1" value="Sports"><label for="Sports">Sports</label>
					<input type="checkbox" name="Hobbies" id="rc2" value="Movies"><label for="Movies">Movies</label>
					<input type="checkbox" name="Hobbies" id="rc3" value="Travelling"><label for="Travelling">Travelling</label>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td>
					<select name="Country">
						<option value="Nepal" selected="selected">Nepal</option>
						<option value="Maldieves">Maldieves</option>
						<option value="America">America</option>
						<option value="Thailand">Thailand</option>
						<option value="Canada">Canada</option>
						<option value="Africa">Africa</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Message</td>
				<td><textarea cols="40" rows="5" name="Message"></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button type="Submit">Submit</button>
					<button type="Reset">Reset</button>
				</td>
			</tr>
		</table>
	</td>
</tr>
</table>

</form>
</body>
</html>
